<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <style>
  html {
  display: table;
  width: 100%;
  height: 100%
}

body{
  background: #ddd;
  display: table-cell;
  vertical-align: middle
  margin: 0
}

#ekran {
  width: 1200px;
  height: 640px;
  margin: 0 auto;
  background: #fff;
  position: relative
}

.furulan {
  position: absolute
}

#ekran p {
  position: absolute;
  bottom: 0;
  height: 5px;
  background: #333;
  width: 1400px
}

#sonuccu {
  display: none;
  width: 500px;
  background: #333;
  color: #ddd;
  font: 100 24px/5px georgia, times, serif;
  height: 50px;
  -webkit-box-shadow: 0 0 3px rgba(0,0,0,0.5);
  -moz-box-shadow: 0 0 3px rgba(0,0,0,0.5);
  box-shadow: 0 0 3px rgba(0,0,0,0.5);
  position: absolute;
  text-align: center
}
  </style>
</head>



</head>

<body>
<div id="ekran"><img class="furulan" src="http://img.webme.com/pic/s/scriptype/muz.jpg" /><p></p></div>
</body>

</html>
</html>
<script>
  
$("document").ready(function(){
  var sayi=0;
  $(".furulan").click(function(){
    y=Math.random()*1100;
    d=Math.random()*600;
    w=Math.random()*300;
    if (w<10) { $(".furulan").css({left: y, top: d, width: "30px"}); }
    if (w>10) { $(".furulan").css({left: y, top: d, width: w}); }
    sayi+=1;
  });
  $("#ekran p").animate({width: "0"}, 10000, function(){
    $("#ekran").fadeOut(300, function(){
      $("body").append("<div id='sonuccu'><p>Vurulan Muz: <span id='muz'>"+sayi+"</span></p></div>");
      $("#sonuccu").fadeIn(500);
      $("#sonuccu").css({left: (screen.width)/2 - 250, top: (screen.height)/2 - 25});
    });
  });
});
</script>
